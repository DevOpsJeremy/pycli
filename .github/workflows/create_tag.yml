name: Create tag
run-name: 'Create tag: ${{ github.event.commits[0].message }}'
on:
  push:
#    branches:
#      - main
#    paths:
#      - src/pycli/__init__.py

jobs:
  version:
    runs-on: ubuntu-latest
    steps:
      - name: Install Hatch
        uses: pypa/hatch@install
      - name: Checkout repository
        uses: actions/checkout@v6
      - run: echo "VERSION=$(hatch version)" | tee GITHUB_ENV

  result:
    needs: [version]
    runs-on: ubuntu-latest
    steps:
      - run: echo "VERSION: $VERSION"
