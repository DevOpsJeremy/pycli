jobs:
  defaults:
    runs-on: ubuntu-latest
    container: python:3.13-alpine

  update-version:
    runs-on: ubuntu-latest
    steps:
      - name: Install hatch
        run: pip install hatch
      - run: cat src/pycli/__init__.py
      - run: hatch version
      - run: hatch version patch

  test:
    runs-on: ubuntu-latest
    needs: [update-version]
    steps:
      - run: cat src/pycli/__init__.py
