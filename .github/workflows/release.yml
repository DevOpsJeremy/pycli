name: Release
on:
  push:
    #tags:
    #  - '*.*.*'

jobs:
  defaults:
    runs-on: ubuntu-latest
    steps:
      - run: 'echo job: ${{ job }}'
      - run: 'echo job name: ${{ job.name }}'
      - run: 'echo github: ${{ github }}'
      - run: 'echo vars: ${{ vars }}'
      - run: 'echo steps: ${{ steps }}'

  build:
    runs-on: ubuntu-latest
    container: python:3.13-alpine
    steps:
      - uses: actions/checkout@v6
      - run: |
          pwd
          ls -al
      - run: pip install build
      - run: python -m build
      - uses: actions/upload-artifact@v6
        with:
          path: dist
      - run: |
          pwd
          ls -al
          ls dist -al

  release:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v6
      - uses: actions/download-artifact@v7
      - run: |
          pwd
          ls -al
          ls dist -al
      #- uses: softprops/action-gh-release@v2.5.0
  changelog:
    runs-on: ubuntu-latest
    container: githubchangeloggenerator/github-changelog-generator
    steps:
      - run: |
          echo "REF: $REF"
          github_changelog_generator --since-commit "2017-01-01 10:00:00"
        env:
          REF: ${{ github.ref }}

